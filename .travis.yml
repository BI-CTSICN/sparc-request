language: ruby
rvm:
  - 1.9.3
before_install:
  - bundle update debugger
  - sudo apt-add-repository -y ppa:ubuntu-sdk-team/ppa && sudo apt-get update && sudo apt-get install libqt4-dev libqtwebkit-dev
  - gem install json -v '1.8.3'
  - gem install capybara-webkit -v '1.5.0'
before_script:
  - cp config/database.yml.example config/database.yml
  - cp config/application.yml.example config/application.yml
  - cp config/epic.yml.example config/epic.yml
  - cp config/ldap.yml.example config/ldap.yml
script:
  - bundle exec rspec