protocol:
  css_class: blue-provider
  back: catalog
  catalog: catalog
  forward: service_details
  validation_groups: 
    catalog:
    service_details:
      - protocol

service_details:
  css_class: light-blue-provider
  back: protocol
  catalog: catalog
  forward: service_calendar
  validation_groups:
    protocol:
      - service_details
      - protocol
    service_calendar:
      - service_details
      - protocol
